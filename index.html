<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <video id="video" width="1024" controls>
                    <source src="crabe_rav.mp4" type="video/mp4">
                    Sorry, your browser doesn't support embedded videos.
                </video>
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="wallpaper.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <div class="masterForm">
                        <h1>Master Client</h1>

                        <label for="to">To :</label>
                        <input type="text" id="to" name="name" size="2"/>
                        <label for="message">Message :</label>
                        <input type="text" id="message" name="name" size="20"/>

                        <p><input class="masterButton" type="button" value="Envoyer le message" id="sendMessage" /></p>

                        <label for="to">Video of :</label>
                        <input type="text" id="videoOf" name="name" size="2"/>
                        <label for="to">Playing time :</label>
                        <input type="text" id="time" name="name" size="2"/>

                        <p><input class="masterButton" type="button" value="Play the video" id="playVideo" /></p>

                        <p>
                            <input class="masterButton2" type="button" value="City1" id="city1"/>
                            <input class="masterButton2" type="button" value="City2" id="city2"/>
                            <input class="masterButton2" type="button" value="City3" id="city3"/>
                            <input class="masterButton2" type="button" value="City4" id="city4"/>
                        </p>
                    </div>
                <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //var socket = io.connect('http://localhost:8080');
            //var socket = io.connect('http://192.168.43.202:8080');
            var socket = io.connect('http://172.20.10.5:8080');

            // We send it to the server
            socket.emit('identifiant', 0);

            var waterfall = new Audio('waterfall.mp3');
            waterfall.play();

            // We display an alert box when we receive a message
            socket.on('messageFrom', function(id, message) {
                alert(id + ' says : ' + message);
            });

            socket.on('choosedVideo', function(id, video) {
                console.log(id + ' choosed : ' + video);
                var button = document.getElementById('city' + id);
                console.log(button.value);
                button.value = video;
            });

            // Event when clicking the play video button
            $('#playVideo').click(function () {
                var clientId = document.getElementById("videoOf").value;
                var time = document.getElementById("time").value;
                socket.emit('playVideo', clientId, time);
            });

            // Event whe  clicking on the video buttons
            $('.masterButton2').click(function () {
                var id = this.id.substr(this.id.length - 1);
                socket.emit('playVideo', id, 4);
                waterfall.pause();
                // We stop the background music while the video is playing
                setTimeout(function(){
                    waterfall.play();
                }, 5500);
            });

            // We send the info for a message to someone when clicking the send button
            $('#sendMessage').click(function () {
                var idToSend = document.getElementById("to").value;
                var messageToSend = document.getElementById("message").value;
                socket.emit('messageTo', idToSend, messageToSend);
            });
        </script>
        <script>
            /* Slideshow testing */
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
            }
            </script>
    </body>
</html>
